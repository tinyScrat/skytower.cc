<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Drag drop playground">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Draggy</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/css/modern-normalize.min.css">
  <style type="text/css">
    body main {
      min-height: 100vh;
    }


    #draggy {
      width: 10rem;
      height: 10rem;

      border: 0.5rem solid blue;
      border-radius: 50%;

      background-color: grey;
      
      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 2.5rem;

      position: relative;
      left: 20px;
      top: 10px;
    }
  </style>
</head>
<body>
  <main>
    <div id="draggy">
      <strong>Draggy</strong>
    </div>
  </main>
</body>
</html>
