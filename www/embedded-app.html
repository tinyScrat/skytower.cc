<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Embeded app example">
  <title>Embedded App</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/css/modern-normalize.min.css">
</head>
<body>
  <script type="text/javascript" src="embedded-app.js"></script>
  <script type="module">
    const app = Elm.EmbeddedApp.init();
    app.ports.sendMessage.subscribe(count => {
      //console.log(count);
      parent.postMessage(count);
    });

    window.addEventListener('message', event => {
      app.ports.messageReceiver.send(event.data);
    });
  </script>
</body>
</html>
