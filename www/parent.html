<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Parent page of embeded app">
  <title>Parent App</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/css/modern-normalize.min.css">
</head>
<body>
  <h1>Demo of an iframe</h1>
  <div>
    <button id="send-hi">Send Hi</button>
  </div>
  <iframe
    id="embedded-app"
    title="Embeded App"
    width="300"
    height="200"
    src="/embedded-app.html"></iframe>

    <script type="module">
      const iframeWindow = document.getElementById('embedded-app').contentWindow;
      const button = document.getElementById('send-hi');
      button.onclick = () => {
        iframeWindow.postMessage('Hi there ' + Math.floor(Math.random() * 10));
      };

      window.addEventListener('message', event => {
        console.log(`data: ${event.data}, href: ${event.source.location.href}`);
      });
    </script>
</body>
</html>
